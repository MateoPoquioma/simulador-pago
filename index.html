<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Pago</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container input, .form-container button {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Pago</h2>
        <form id="paymentForm">
            <label for="userCode">Código de Usuario:</label>
            <input type="text" id="userCode" name="userCode" placeholder="Ingrese su código de usuario" required>

            <label for="cardNumber">Número de Tarjeta:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9123 4567" required>
            
            <label for="expiry">Fecha de Expiración:</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
            
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>
            
            <label for="amount">Monto a Pagar:</label>
            <input type="text" id="amount" name="amount" value="1259" readonly>

            <button type="button" onclick="simulatePayment()">Pagar</button>
        </form>
        <div id="paymentResult"></div>
    </div>

    <script>
        function simulatePayment() {
            const form = document.getElementById('paymentForm');
            const userCode = form.userCode.value;
            const cardNumber = form.cardNumber.value;
            const expiry = form.expiry.value;
            const cvv = form.cvv.value;
            const amount = form.amount.value;

            // Validar que los campos no estén vacíos (solo como ejemplo)
            if (!userCode || !cardNumber || !expiry || !cvv) {
                alert('Por favor, completa todos los campos.');
                return;
            }

            // Simulación de pago (aquí se puede integrar con una API de pago real)
            document.getElementById('paymentResult').innerHTML = 
                `<p>Pago de ${amount} soles procesado exitosamente con la tarjeta terminada en ${cardNumber.slice(-4)}. Código de usuario: ${userCode}.</p>`;
        }
    </script>
</body>
</html>
